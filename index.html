<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  

  <main class="container">
    <div class="feedback">
      <div class="feedback__img-wrapper">
        <img class="feedback__img" src="./images/icon-star.svg" alt="">
      </div>
      <!-- <h1 class="feedback__title">How did we do?</h1>
      <p class="feedback__text">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p> -->
      <form class="feedback__form">
        <fieldset>
          <legend class="feedback__title">How did we do?</legend>
          <p id="desc" class="feedback__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          <div class="form__radio-wrapper">
            <input type="radio" name="feedback" id="one" value="1">
            <label class="radio__label" for="one">1</label>
            <input type="radio" name="feedback" id="two" value="2">
            <label class="radio__label" for="two">2</label>
            <input type="radio" name="feedback" id="three" value="3">
            <label class="radio__label" for="three">3</label>
            <input type="radio" name="feedback" id="four" value="4">
            <label class="radio__label" for="four">4</label>
            <input type="radio" name="feedback" id="five" value="5">
            <label class="radio__label" for="five">5</label>
          </div>
          
          <button type="submit" class="feedback__btn">Submit</button>
        </fieldset>
      </form>
    </div>
    <div class="thanks hidden">
      <img class="thanks__img" src="./images/illustration-thank-you.svg" alt="">
      <p class="thanks__subtitle">You selected out of 5</p>
      <h2 class="thanks__title">Thank you!</h2>
      <p class="thanks__text">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
